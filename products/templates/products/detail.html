{% extends 'base.html' %}

{% block content %}
</br>
</br>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>	
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<div class ="container">
<div class ="row">
	<div class ="col-2">
		<img src ="{{ product.icon.url }}" class ="img-fluid"/>
	</div>

	<div class ="col-10">
		<a href="{{ product.url }}"><h1>{{product.title}}</h1> </a>
	</div>

</div>
</br>
<div class ="row">
	<div class ="col-8">
		<img src ="{{ product.image.url }}" class ="img-fluid"/>
	</div>
</br>
	<div class ="col-4">
		<a href="javascript:{document.getElementById('upvote').submit() }"><button class="btn btn-primary btn-ig btn-block" ><i class="fas fa-thumbs-up"></i> Upvote {{ product.votes_total }}</button></a>
	</div>

</div>

<div class ="row">
	<div class ="col-4">
		<h4><span class="glyphicon glyphicon-search"></span> Hunted by {{ product.hunter }}</h4>
	</div>
</br>
	<div class ="col-4 text.right">
		<h4><span class="glyphicon glyphicon-time"></span> {{ product.pub_date }}</h4>
	</div>

</div>
</br>

<div class ="row">
	<div class ="col-8">
		<p>{{ product.body}}</p>
	</div>

</div>

<form id ="upvote" method="POST" action="{% url 'upvote' product.id %}">
{% csrf_token %}
<input type="hidden"/>

</form>




</div>
{% endblock %}
