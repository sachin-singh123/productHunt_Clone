	<!DOCTYPE html>

	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	</head>
	<nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
